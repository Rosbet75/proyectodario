<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/barra.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary color">
    <div class="container-fluid color">
      <a class="navbar-brand white" href="#">Eneto.Inc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav color">
          <li class="nav-item">
            <a class="nav-link white" aria-current="page" href="#">Solicitar viaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="#">Historial de viajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="#">Metodos de pago</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="#">Mi perfil</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <h1 class="text-success text-center">Queja</h1>
                <div class="card-body">
                    <form id="queja">
                        <div class="form-group">
                            <label for="idViaje" class="form-label">Id del viaje</label>
                            <input type="text" class="form-control ancho-input-2" id="idViaje" required>
                        </div>

                        <div class="form-group">
                          <label for="comentarios" class="form-label">Comentarios</label>
                          <textarea type="text" class="form-control ancho-input-2" id="comentarios" required> </textarea>
                          </div>
<br>
                      <div class="form-group">
                        <label for="atendido" class="form-label">Puntuacion (1 - 10)</label> 
                        <input type="number" class="form-control ancho-input-2" id="cantidad" name="atendido" min="0" max="10" step="1" value="0">
                      </div>
                      <br>
                      <button class="btn color white" type="submit" id="mandarQueja">Enviar queja</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/utileria.js"></script>
</body>
</html>
