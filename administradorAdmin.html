

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar admins</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/barra.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary color">
        <div class="container-fluid color">
          <a class="navbar-brand white" href="#">Eneto.Inc</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav color">
              <li class="nav-item">
                <a class="nav-link white" aria-current="page" href="administradorAdmin.html">Admins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link white" href="empleadosAdmin.html">Empleados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link white" href="choferesAdmin.html">Choferes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <br>
                    <h1 class="text-success text-center">Registrar Admin</h1>
                    <div class="card-body">
                        <form id="registroAdmin" action="administradorAdmin.html">
                            <div class="form-group">
                                <label for="nickname">Nombre de usuario</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Ingresa tu nombre de usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa el correo electronico" required>
                            </div>
                            <div class="form-group">
                                <label for="contra">Contraseña</label>
                                <input type="password" class="form-control" id="contra" name="contra" placeholder="Ingresa la contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="curp">CURP</label>
                                <select class="form-control" id="curp" name="curp" required>
                                    <option value="" disabled selected>Selecciona una CURP</option>
                                    <option value="1">curp1</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="privilegios">Privilegios</label>
                                <select class="form-control" id="privilegios" name="privilegios" required>
                                    <option value="" disabled selected>Selecciona el nivel de privilegios</option>
                                    <option value="1">privilegio1</option>

                                </select>
                            </div>
                            <br>
                            <button class="btn color white w-100" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/utileria.js"></script>
    
</html>
