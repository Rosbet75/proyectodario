            <script type="text/javascript" src="jquery.rateyo.min.js"></script> 
            <script> 
            $("#rateYo").rateYo({ 
            rating:  5, 
            spacing: "36px",

            minValue: 0, 
            maxValue: 10, 
            normalFill: 'grey',
