<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/barra.css">
</head>
<body>
    <h1 class="text-succes text-center bg-color">Eneto.Inc</h1>
    <br>
    <br>
    <br>
    <h6 class="text-succes text-center">No solucionamos tus prooblemas pero te llevamos mas rapido a ellos</h6>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img src="img/dario.png" alt="" class="card-img-top">
                    <div class="card-body">
                        <form id="login" action="">
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                            </div>
                            <div class="form-group">
                                <label for="contra">Contraseña</label>
                                <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                        <label for="">No tienes Contraseña? <a href="#">Registrarse</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
