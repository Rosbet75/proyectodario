<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/barra.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <h1 class="text-succes text-center">Registrarse</h1>
                    <div class="card-body">
                        <form id="registro" action="login.html">
                            <div class="form-group">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" aria-describedby="userHelp" placholder="Ingresa tu nombre de usuario">
                            </div>
                            <div class="form-group">
                                <label for="paterno">Apellido Paterno</label>
                                <input type="text" class="form-control" id="paterno" placeholder="Ingresa tu apellido paterno" onkeypress="permitirSoloLetras(event)">
                            </div>
                            <div class="form-group">
                                <label for="materno">Apellido Materno</label>
                                <input type="text" class="form-control" id="materno" placeholder="Ingresa tu apellido materno" onkeypress="permitirSoloLetras(event)">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre(s)</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" onkeypress="permitirSoloLetras(event)">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo Electronico</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
                            </div>
                            <div class="form-group">
                                <label for="confirmContra">Contraseña</label>
                                <input type="password" class="form-control" id="confirmContra">
                            </div>
                            <div class="form-group">
                                <label for="confirmContra">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmContra">
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sexo" id="gridRadios1" value="M" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                        Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sexo" id="gridRadios2" value="F">
                                        <label class="form-check-label" for="gridRadios2">
                                        Femenino
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fechaNac">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fechaNac">
                            </div>
                            <br>
                            <br>
                            <button class="btn btn-primary" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/utileria.js"></script>
</body>
</html>
